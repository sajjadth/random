<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <link rel="stylesheet" href="./random.css">
    <link rel="stylesheet" href="./responsive random.css">
    <link rel="icon" href="./File/code.png">
</head>

<body>
    <div class="screan">
        <div class=" content">
            <div class="output">
                <p id="number"></p>
            </div>
            <div class="input">
                <div class="min-val">
                    <p class="text">Min</p>
                    <input type="number" name="val1" id="val1" value="1" required>
                </div>
                <div class="max-val">
                    <p class="text">Max</p>
                    <input type="number" name="val2" id="val2" value="100" required>
                </div>
            </div>
            <div class="generator">
                <input type="submit" name="submit" class="" id="submit" onclick="randomMain()">
            </div>
        </div>
    </div>
</body>
<script src="./random.js"></script>

</html>
